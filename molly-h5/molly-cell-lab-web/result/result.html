<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OVER</title>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<script src="../global-js/clearCache.js"></script>
	<script src="../global-js/adaptive.js"></script>
	<script>
		window['adaptive'].desinWidth = 750;
		window['adaptive'].baseFont = 28;
		window['adaptive'].init();
	</script>
<!-- 	<script src="../global-js/vconsole.min.js"></script>
	<script>
	  	var vConsole = new VConsole();
	</script>  -->
	<link rel="stylesheet" href="../global-css/resetMobile.css" />
	<script>
		clearCache.type('css','css/result.css');
	</script>
</head>
<body>
	<section id="content">
		<div id="loadingBg">
			<p id="loadingWrap">
				<img src="https://cdn.happysyrup.com/h5/molly-cell-lab-v1/img/loading_result_page.gif" class="loadingImage" />
				<p class="load-title posiZero">正在生成你的电力因子</p>
				<p class="load-title posiOne">由于我们运营太胡逼，导致Loading时间过长,</p>
				<p class="load-title posiTwo">不过Molly保证，一定不会超过10分钟</p>
			</p>
		</div>
		<p id="title">长按页面保存图片</p>
		<canvas id="myCanvas" width="375" height="610" class="hide"></canvas>
		<!-- 网络中断提示 -->
		<div id="internetBreak" class="hide">
			<p class="breakTitleWrap">
				<img src="https://cdn.happysyrup.com/h5/molly-cell-lab-v1/img/internetBreak.jpg" class="break-title">
			</p>
		</div>
		<!-- loading -->
		<div class="loading hide">
	        <div class="xl-progress-wp">
	            <div class="xl-progress">
	                <i class="xl-progress__inner" style="width:0%;"></i>
	            </div>
	            <div class="xl-progress__txt">0%</div>
	        </div>
	    </div>
	</section>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script src="../global-js/jquery-1.8.2.min.js"></script>
	<script src="../global-js/jcanvas.min.js"></script>
	<script src="../global-js/config.js"></script>
	<script src="../global-js/preload.js"></script>
	<!-- 解决js缓存问题 -->
	<script>
		clearCache.type('js','js/result.js');
    </script>
</body>
</html>
